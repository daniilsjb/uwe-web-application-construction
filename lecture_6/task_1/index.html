<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <form name="movie">
        <h1>Register Movie</h1>

        <label for="title">Title: </label><br>
        <input type="text" id="title" name="title">

        <br>
        <br>

        <label for="release-date">Release Date: </label><br>
        <input type="date" id="release-date" name="release-date">

        <br>
        <br>

        <label for="language">Language: </label><br>
        <input type="text" id="language" name="language">

        <br>
        <br>

        <label for="directed-by">Directed By: </label><br>
        <input type="text" id="directed-by" name="directed-by">

        <br>
        <br>

        <label for="music-by">Music By: </label><br>
        <input type="text" id="music-by" name="music-by">

        <br>
        <br>

        <label for="production-company">Production Company: </label><br>
        <input type="text" id="production-company" name="production-company">

        <br>
        <br>

        <label for="budget">Budget: </label><br>
        <input type="number" id="budget" name="budget">
        <label for="budget">$</label>

        <br>
        <br>

        <label for="imdb">IMDB: </label><br>
        <input type="url" id="imdb" name="imdb">

        <br>
        <br>

        <label for="cover">Cover: </label><br>
        <input type="file" id="cover" name="cover">

        <br>
        <br>

        <p style="display: inline;">Rating:</p>
        <br>

        <label for="rating-1">1</label>
        <input type="radio" id="rating-1" name="rating">

        <label for="rating-2">2</label>
        <input type="radio" id="rating-2" name="rating">

        <label for="rating-3">3</label>
        <input type="radio" id="rating-3" name="rating">

        <label for="rating-4">4</label>
        <input type="radio" id="rating-4" name="rating">

        <label for="rating-5">5</label>
        <input type="radio" id="rating-5" name="rating">

        <br>
        <br>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
